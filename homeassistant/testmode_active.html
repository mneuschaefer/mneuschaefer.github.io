<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bewegungsmelder-Testmodus</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    .highlight {
      color: green;
      font-weight: bold;
    }
    #timer {
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>Bewegungsmelder-Testmodus <span class="highlight">aktiv</span></p>
    <p>Restzeit: <span id="timer">5:00</span> Minuten</p>
  </div>

  <script>
    function startTimer(duration, display) {
      var timer = duration, minutes, seconds;
      setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          timer = 0; // Stop the timer at 0
        }
      }, 1000);
    }

    window.onload = function () {
      var fiveMinutes = 60 * 5, // 5 minutes in seconds
          display = document.querySelector('#timer');
      startTimer(fiveMinutes, display);
    };
  </script>

</body>
</html>
